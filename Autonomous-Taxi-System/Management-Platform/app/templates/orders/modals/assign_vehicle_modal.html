<!-- 添加车辆分配模态框 -->
<div class="modal fade" id="assignVehicleModal" tabindex="-1" aria-labelledby="assignVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="assignVehicleModalLabel">{{ _("分配车辆") }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h6>订单信息 <span class="badge bg-info" id="order-city"></span></h6>
                        <p class="mb-0">订单ID: <span id="order-id-display"></span></p>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm" id="findNearestBtn">
                            <i class="bi bi-geo-alt"></i> {{ _("查找最近车辆") }}
                        </button>
                    </div>
                </div>
                <div id="vehiclesLoading" class="text-center py-4 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">{{ _("加载中...") }}</span>
                    </div>
                    <p>{{ _("正在加载可用车辆...") }}</p>
                </div>
                <div id="vehiclesError" class="alert alert-danger d-none"></div>
                <div id="vehiclesContainer" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>{{ _("车辆ID") }}</th>
                                <th>{{ _("车牌号") }}</th>
                                <th>{{ _("车型") }}</th>
                                <th>{{ _("电量") }}</th>
                                <th>{{ _("当前位置") }}</th>
                                <th>{{ _("操作") }}</th>
                            </tr>
                        </thead>
                        <tbody id="vehicles-list">
                            <tr>
                                <td colspan="6" class="text-center">暂无可用车辆</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ _("关闭") }}</button>
            </div>
        </div>
    </div>
</div>

{% extends 'base.html' %}

{% block title %}编辑车辆 - 无人驾驶出租车管理平台{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">编辑车辆</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{{ url_for('dashboard.index') }}">控制台</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('vehicles.index') }}">车辆管理</a></li>
        <li class="breadcrumb-item active">编辑车辆</li>
    </ol>
    
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-edit me-1"></i>
            编辑车辆信息
        </div>
        <div class="card-body">
            <form id="editVehicleForm" method="POST" action="{{ url_for('vehicles.edit_vehicle', vehicle_id=vehicle.vehicle_id, page=page, **search_params if search_params else {}) }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="vehicleId" type="text" value="{{ vehicle.vehicle_id }}" disabled />
                            <label for="vehicleId">车辆ID</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="plateNumber" name="plate_number" type="text" value="{{ vehicle.plate_number }}" required />
                            <label for="plateNumber">车牌号</label>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="vin" name="vin" type="text" value="{{ vehicle.vin }}" required />
                            <label for="vin">车辆识别号(VIN)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="model" name="model" type="text" value="{{ vehicle.model }}" required />
                            <label for="model">车辆型号</label>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="manufactureDate" name="manufacture_date" type="date" value="{{ vehicle.manufacture_date }}" />
                            <label for="manufactureDate">生产日期</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <select class="form-select" id="currentStatus" name="current_status">
                                <option value="空闲中" {% if vehicle.current_status == '空闲中' %}selected{% endif %}>空闲中</option>
                                <option value="运行中" {% if vehicle.current_status == '运行中' %}selected{% endif %}>运行中</option>
                                <option value="充电中" {% if vehicle.current_status == '充电中' %}selected{% endif %}>充电中</option>
                                <option value="电量不足" {% if vehicle.current_status == '电量不足' %}selected{% endif %}>电量不足</option>
                                <option value="维护中" {% if vehicle.current_status == '维护中' %}selected{% endif %}>维护中</option>
                            </select>
                            <label for="currentStatus">当前状态</label>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="batteryLevel" name="battery_level" type="number" min="0" max="100" value="{{ vehicle.battery_level }}" required />
                            <label for="batteryLevel">电量(%)</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="mileage" name="mileage" type="number" min="0" step="0.1" value="{{ vehicle.mileage }}" required />
                            <label for="mileage">累计距离(公里)</label>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('vehicles.index', page=page, **search_params if search_params else {}) }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> 返回列表
                    </a>
                    <div>
                        <button type="reset" class="btn btn-warning">
                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> 保存修改
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('editVehicleForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 收集表单数据
            const formData = new FormData(form);
            
            // 发送AJAX请求
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // 显示成功消息
                    alert(data.message);
                    
                    // 优先使用localStorage中存储的页码
                    const savedPage = localStorage.getItem('vehicleCurrentPage');
                    
                    // 如果返回了重定向URL，执行重定向
                    if (data.redirect) {
                        // 替换重定向URL中的页码参数
                        if (savedPage) {
                            let redirectUrl = new URL(data.redirect, window.location.origin);
                            redirectUrl.searchParams.set('page', savedPage);
                            window.location.href = redirectUrl.toString();
                        } else {
                            window.location.href = data.redirect;
                        }
                    }
                } else {
                    // 显示错误消息
                    alert('保存失败: ' + data.message);
                }
            })
            .catch(error => {
                alert('操作出错: ' + error);
            });
        });
    });
</script>
{% endblock %}

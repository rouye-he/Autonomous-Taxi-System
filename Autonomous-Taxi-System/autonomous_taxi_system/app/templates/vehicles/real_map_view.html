{% extends "base.html" %}

{% block title %}真实地图视图 - 无人驾驶出租车管理平台{% endblock %}

{% block extra_css %}
<style>
    #map-container {
        width: 100%;
        height: 700px;
        position: relative;
        z-index: 1; /* 确保地图有正确的层级 */
    }
    .control-panel {
        position: absolute;
        top: 20px;
        right: 20px;
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        z-index: 100;
        max-width: 210px;
    }
    .legend-panel {
        position: absolute;
        top: 20px;
        left: 20px;
        background: white;
        padding: 12px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        z-index: 100;
        max-width: 300px;
    }
    /* 确保高德地图的标记能够正确显示 */
    .amap-marker-content {
        z-index: 100 !important;
    }
    /* 地图容器内所有元素都可以正常显示 */
    .amap-marker, .amap-info-window {
        opacity: 1 !important;
        visibility: visible !important;
    }
    /* 让地图控件正常显示 */
    .amap-control {
        z-index: 110 !important;
    }
    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
    }
    .legend-color {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h2>车辆真实地图视图</h2>
            <p class="text-muted">使用真实地图API展示车辆位置，支持多个城市切换</p>
        </div>
        <div class="col-auto">
            <a href="{{ url_for('vehicles.map_view') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> 返回模拟地图
            </a>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <i class="bi bi-geo-alt me-2"></i> 高德地图视图
                        </div>
                        <div>
                            <select class="form-select form-select-sm" id="citySelector" style="min-width: 120px;">
                                <option value="沈阳市">沈阳市</option>
                                <option value="北京市">北京市</option>
                                <option value="上海市">上海市</option>
                                <option value="广州市">广州市</option>
                                <option value="深圳市">深圳市</option>
                                <option value="杭州市">杭州市</option>
                                <option value="南京市">南京市</option>
                                <option value="成都市">成都市</option>
                                <option value="重庆市">重庆市</option>
                                <option value="武汉市">武汉市</option>
                                <option value="西安市">西安市</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div id="map-container">
                        <!-- 地图容器 -->
                        <div class="control-panel">
                            <div class="mb-3">
                                <button id="refreshMapBtn" class="btn btn-sm btn-primary w-100">
                                    <i class="bi bi-arrow-clockwise"></i> 刷新数据
                                </button>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                                <label class="form-check-label" for="autoRefresh">自动刷新</label>
                            </div>
                            <div class="mb-3">
                                <label for="refreshInterval" class="form-label small mb-1">刷新间隔 (秒)</label>
                                <select id="refreshInterval" class="form-select form-select-sm">
                                    <option value="2">2</option>
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="30">30</option>
                                    <option value="60">60</option>
                                </select>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="showVehicles" checked>
                                <label class="form-check-label" for="showVehicles">显示车辆</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="showChargingStations" checked>
                                <label class="form-check-label" for="showChargingStations">显示充电站</label>
                            </div>
                        </div>
                        
                        <!-- 图例面板，移到左侧 -->
                        <div class="legend-panel">
                            <div class="small text-muted">
                                <p class="mb-1 fw-bold">车辆状态图例:</p>
                                <div class="d-flex flex-column">
                                    <div class="legend-item"><span class="legend-color" style="background:#28a745;"></span> 空闲</div>
                                    <div class="legend-item"><span class="legend-color" style="background:#007bff;"></span> 运行中</div>
                                    <div class="legend-item"><span class="legend-color" style="background:#17a2b8;"></span> 充电中</div>
                                    <div class="legend-item"><span class="legend-color" style="background:#6c757d;"></span> 电量不足</div>
                                    <div class="legend-item"><span class="legend-color" style="background:#dc3545;"></span> 等待充电</div>
                                    <div class="legend-item"><span class="legend-color" style="background:#6f42c1;"></span> 前往充电</div>
                                    <div class="legend-item"><span class="legend-color" style="background:#ffc107;"></span> 维护中</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- 高德地图API引用 -->
<script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=6aa281df2f8c41f2644c648d3d17b1af&plugin=AMap.Scale,AMap.ToolBar,AMap.Driving,AMap.GeometryUtil,AMap.MoveAnimation"></script>
<!-- 高德UI组件库 -->
<script src="https://webapi.amap.com/ui/1.1/main.js"></script>
<!-- 引入真实地图视图JS -->
<script src="{{ url_for('static', filename='js/vehicles/real_map_view.js') }}"></script>
{% endblock %}

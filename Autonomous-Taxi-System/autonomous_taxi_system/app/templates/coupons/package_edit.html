{% extends "base.html" %}

{% block title %}编辑优惠券套{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">
                        {% if package.id == 0 %}新增优惠券套{% else %}编辑优惠券套{% endif %}
                    </h5>
                    
                    <form method="POST" action="{{ url_for('admin.coupons.edit_package', package_id=package.id) }}">
                        <div class="mb-3 row">
                            <label for="packageName" class="col-sm-2 col-form-label">套餐名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="packageName" name="name" value="{{ package.name }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label for="packageDescription" class="col-sm-2 col-form-label">套餐描述</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="packageDescription" name="description" rows="3">{{ package.description }}</textarea>
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label for="packagePrice" class="col-sm-2 col-form-label">套餐价格</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-text">¥</span>
                                    <input type="number" class="form-control" id="packagePrice" name="price" value="{{ package.price }}" min="0" step="0.01" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label for="validityDays" class="col-sm-2 col-form-label">有效期(天)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="validityDays" name="validity_days" value="{{ package.validity_days }}" min="1" required>
                            </div>
                        </div>
                        
                        <hr>
                        <h6 class="mb-3">包含的优惠券</h6>
                        
                        <div id="couponContainer">
                            {% if package.coupons %}
                                {% for coupon in package.coupons %}
                                <div class="coupon-item mb-3 border p-3 rounded">
                                    <div class="row g-3">
                                        <div class="col-md-3">
                                            <label class="form-label">优惠券类型</label>
                                            <select class="form-select" name="coupon_type[]" required>
                                                <option value="折扣券" {% if coupon.type == '折扣券' %}selected{% endif %}>折扣券</option>
                                                <option value="满减券" {% if coupon.type == '满减券' %}selected{% endif %}>满减券</option>
                                                <option value="立减券" {% if coupon.type == '立减券' %}selected{% endif %}>立减券</option>
                                                <option value="免费券" {% if coupon.type == '免费券' %}selected{% endif %}>免费券</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">面值</label>
                                            <input type="number" class="form-control" name="coupon_value[]" value="{{ coupon.value }}" min="0" step="0.01" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">使用门槛</label>
                                            <input type="number" class="form-control" name="coupon_min_amount[]" value="{{ coupon.min_amount }}" min="0" step="0.01">
                                        </div>
                                        <div class="col-md-2">
                                            <label class="form-label">数量</label>
                                            <input type="number" class="form-control" name="coupon_count[]" value="{{ coupon.count }}" min="1" required>
                                        </div>
                                        <div class="col-md-1 d-flex align-items-end">
                                            <button type="button" class="btn btn-danger remove-coupon">删除</button>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        
                        <div class="text-center mb-4">
                            <button type="button" id="addCouponBtn" class="btn btn-outline-primary">
                                <i class="bi bi-plus-circle"></i> 添加优惠券
                            </button>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.coupons.packages') }}" class="btn btn-secondary">返回</a>
                            <button type="submit" class="btn btn-primary">保存套餐</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 添加优惠券按钮
        document.getElementById('addCouponBtn').addEventListener('click', function() {
            const couponContainer = document.getElementById('couponContainer');
            const couponHtml = `
                <div class="coupon-item mb-3 border p-3 rounded">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">优惠券类型</label>
                            <select class="form-select" name="coupon_type[]" required>
                                <option value="折扣券">折扣券</option>
                                <option value="满减券">满减券</option>
                                <option value="立减券">立减券</option>
                                <option value="免费券">免费券</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">面值</label>
                            <input type="number" class="form-control" name="coupon_value[]" value="10" min="0" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">使用门槛</label>
                            <input type="number" class="form-control" name="coupon_min_amount[]" value="0" min="0" step="0.01">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">数量</label>
                            <input type="number" class="form-control" name="coupon_count[]" value="1" min="1" required>
                        </div>
                        <div class="col-md-1 d-flex align-items-end">
                            <button type="button" class="btn btn-danger remove-coupon">删除</button>
                        </div>
                    </div>
                </div>
            `;
            couponContainer.insertAdjacentHTML('beforeend', couponHtml);
            
            // 为新添加的删除按钮绑定事件
            bindRemoveEvents();
        });
        
        // 绑定删除按钮事件
        function bindRemoveEvents() {
            document.querySelectorAll('.remove-coupon').forEach(button => {
                button.addEventListener('click', function() {
                    this.closest('.coupon-item').remove();
                });
            });
        }
        
        // 页面加载时绑定已有的删除按钮
        bindRemoveEvents();
    });
</script>
{% endblock %}
